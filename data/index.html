<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Trirong');

        body {
            margin: 0;
            padding: 0;
            font-family: "Trirong", serif;
            background: linear-gradient(135deg, #b6540f, #021011);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .name {
            font-size: 4rem;
            font-weight: 700;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-in-out;
        }
        .navbar {
            background-color: rgba(131, 129, 117, 0.368);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px 0 rgba(25, 37, 194, 0.37);
            backdrop-filter: blur(4px);
        }
        .button-container {
            display: flex;
            gap: 20px;
        }
        .button {
            padding: 20px 40px;
            font-size: 1.5rem;
            background-color: #510300;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        .button:hover {
            background-color: #8CCCF9;
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(226, 186, 143, 0.3);
        }
        .button:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            z-index: 0;
        }
        .button:hover:before {
            transform: translate(-50%, -50%) scale(1);
        }
        .button span {
            position: relative;
            z-index: 1;
        }
        #myImage {
            display: none;
            max-width: 50%;
            margin-top: 100px;
        }
        .info-text {
            display: none;
            color: white;
            font-size: 1.2rem;
            margin-top: 10px;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body onclick="hideImage(event)">
    <h1 class="name">Kimhant Phangtaisong</h1>
    <nav class="navbar">
        <div class="button-container">
            <button class="button" id="toggleButton" onclick="showImage(event)"><span>About me</span></button>
            <a href="SmartMonitor">
                <button class="button"><span>Smart Monitor</span></button>
            </a>
            <a href="Fun">
                <button class="button"><span>Game Ezy</span></button>
            </a>
        </div>
    </nav>
    
    <img id="myImage" src="mee.jpg" alt="Image">
    <div class="info-text" id="infoText">คลิกตรงไหนก็ได้เพื่อซ่อนรูปภาพครับ</div>

    <script>
        let isImageShown = false;

        function showImage(event) {
            event.stopPropagation(); 
            var img = document.getElementById("myImage");
            var infoText = document.getElementById("infoText");
            if (!isImageShown) {
                img.style.display = "block"; 
                infoText.style.display = "block"; 
                isImageShown = true; 
            }
        }

        function hideImage(event) {
            if (isImageShown) {
                var img = document.getElementById("myImage");
                var infoText = document.getElementById("infoText");
                img.style.display = "none"; 
                infoText.style.display = "none"; 
                isImageShown = false; 
            }
        }
    </script>
</body>
</html>
