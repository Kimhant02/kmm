<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การวัดค่าต่าง ๆ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #941818;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .measurement {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin: 10px 0;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>
<body>

    <h1>การวัดค่าต่าง ๆ</h1>
    <div id="measurements"></div>

    <script>
        function getRandomValue(min, max) {
            return (Math.random() * (max - min) + min).toFixed(2);
        }

        function displayMeasurements() {
            const measurementsDiv = document.getElementById('measurements');
            measurementsDiv.innerHTML = ''; // ล้างข้อมูลเดิม

            const voltage = getRandomValue(220, 240) + ' V'; // แรงดันไฟ
            const current = getRandomValue(0, 10) + ' A'; // กระแส
            const temperature = getRandomValue(20, 35) + ' °C'; // อุณหภูมิ
            const humidity = getRandomValue(30, 100) + ' %'; // ความชื้น
            const windDirection = getRandomValue(0, 360).toFixed(0) + '°'; // ทิศทางลม

            const measurements = [
                { label: 'แรงดันไฟ', value: voltage },
                { label: 'กระแส', value: current },
                { label: 'อุณหภูมิ', value: temperature },
                { label: 'ความชื้น', value: humidity },
                { label: 'ทิศทางลม', value: windDirection },
            ];

            measurements.forEach(measurement => {
                const measurementDiv = document.createElement('div');
                measurementDiv.classList.add('measurement');
                measurementDiv.innerHTML = `<strong>${measurement.label}:</strong> ${measurement.value}`;
                measurementsDiv.appendChild(measurementDiv);
            });
        }

        // เรียกใช้ฟังก์ชันทุกๆ 2 วินาที
        setInterval(displayMeasurements, 2000);

        // แสดงค่าตอนแรกเมื่อโหลดหน้า
        displayMeasurements();
    </script>

</body>
</html>
